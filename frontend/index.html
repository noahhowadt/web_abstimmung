<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-x9vDLsqon9aX9p6Ew/8d4bZ3Pkj83kyt1Db5eIgx7l3IeyHHRBQI/ew0vlT8wMFn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/combodate/3.0.0/combodate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="dist/script.js" defer></script>
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Noodle</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item home-link" style="cursor: pointer">
            <span class="nav-link">Home </span>
          </li>
        </ul>
        <button class="btn btn-primary create-link">Create</button>
      </div>
    </nav>
    <!--/.Navbar-->

    <div class="container">
      <!-- Bootstrap classes added -->
      <div id="home-page">Home page</div>
      <div id="create-page">
        <h2>Create Appointment</h2>
        <div class="box">
          <form class="row" style="margin: 0">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Vorname und Nachname"
                />
              </div>

              <div class="form-group">
                <label for="titel">Titel</label>
                <input
                  type="text"
                  id="titel"
                  name="titel"
                  class="form-control"
                  placeholder="Titel"
                />
              </div>

              <div class="form-group">
                <label for="dauer">Dauer</label>
                <input
                  class="form-control"
                  type="text"
                  id="dauer"
                  name="dauer"
                  placeholder="Dauer"
                />
              </div>

              <div class="form-group">
                <label for="ort">Ort</label>
                <input
                  type="text"
                  id="ort"
                  name="ort"
                  class="form-control"
                  placeholder="Ort"
                />
              </div>

              <div class="form-group">
                <label for="beschreibung">Beschreibung</label>
                <input
                  type="text"
                  id="beschreibung"
                  name="beschreibung"
                  class="form-control"
                  placeholder="Geben Sie hier die Details zum Termin an:"
                />
              </div>

              <div class="form-group">
                <label for="date">Votingschluss Datum</label>
                <input
                  class="form-control date-picker"
                  type="text"
                  id="vontingEndDate"
                  name="vontingEndDate"
                  placeholder="Votingschluss Datum"
                />
              </div>

              <div class="form-group">
                <label for="vontingEndTime">Votingschluss Zeit</label>
                <input
                  class="form-control time-picker"
                  type="text"
                  id="vontingEndTime"
                  name="vontingEndTime"
                  placeholder="Votingschluss Zeit"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <h3>Date options</h3>
              <div class="form-group">
                <label for="date">Datum</label>
                <input
                  class="form-control date-picker"
                  type="text"
                  id="add-date-option-date"
                  name="date"
                  placeholder="Datum"
                />
              </div>

              <div class="form-group">
                <label for="beginTime">Beginnzeit</label>
                <input
                  class="form-control time-picker"
                  type="text"
                  id="add-date-option-time"
                  name="beginTime"
                  placeholder="Beginnzeit"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                id="add-date-option"
              >
                Add option <i class="fas fa-plus"></i>
              </button>

              <ul id="date-options-list" class="list-group mt-4"></ul>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="margin: 0 15px; display: inline"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
      <div id="view-page">
        <!-- Appointment Box -->
        <div>
          <!-- Bootstrap col-md-6 class added -->
          <div class="app">
            <h2>Choose date</h2>
            <form
              onsubmit="return handleData()"
              method="post"
              action="https://postman-echo.com/post"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="check"
                  name="option"
                  value="appointment"
                />
                <label class="form-check-label">Titel</label>
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  name="submit"
                  class="btn btn-primary"
                  style="margin: 0 15px"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var config = {
        dateFormat: "d.m.Y",
        minDate: "today", // disable past dates
      };
      flatpickr(".date-picker", config);
    </script>
    <script>
      var config = {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true,
      };
      flatpickr(".time-picker", config);
    </script>
  </body>
</html>
