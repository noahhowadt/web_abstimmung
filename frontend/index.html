<body>


  <h1>Noodle</h1>
  <div class="container"> <!-- Bootstrap classes added -->
    <div> <!-- Bootstrap row class added -->
      <!-- Appointment Box -->
      <div> <!-- Bootstrap col-md-6 class added -->
        <div class="app">
          <h2>Choose Appointment</h2>
          <form onsubmit="return handleData()" method="post" action="https://postman-echo.com/post">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check" name="option" value="appointment">
              <label class="form-check-label">Titel</label>
            </div>

            <div class="form-group">
              <input type="submit" name="submit" value="Submit" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Erste Box -->
    <div> <!-- Bootstrap col-md-6 class added -->
      <h2>Create Appointment</h2>
      <div class="box">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Vorname und Nachname">
          </div>

          <div class="form-group">
            <label for="titel">Titel</label>
            <input type="text" id="titel" name="titel" class="form-control" placeholder="Titel">
          </div>

          <div class="form-group">
            <label for="date">Datum</label>
            <input class="form-control" type="text" id="date" name="date" placeholder="Datum">
          </div>

          <div class="form-group">
            <label for="beginTime">Beginnzeit</label>
            <input class="form-control" type="text" id="beginTime" name="beginTime" placeholder="Beginnzeit">
          </div>

          <div class="form-group">
            <label for="dauer">Dauer</label>
            <input class="form-control" type="text" id="dauer" name="dauer" placeholder="Dauer">
          </div>

          <div class="form-group">
            <label for="ort">Ort</label>
            <input type="text" id="ort" name="ort" class="form-control" placeholder="Ort">
          </div>

          <div class="form-group">
            <label for="beschreibung">Beschreibung</label>
            <input type="text" id="beschreibung" name="beschreibung" class="form-control"
              placeholder="Geben Sie hier die Details zum Termin an:">
          </div>

          <input type="submit" value="Submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/combodate/3.0.0/combodate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    var config = {
      dateFormat: "d.m.Y",
      minDate: "today", // disable past dates
    };
    flatpickr("#date", config);
  </script>
  <script>
    var config = {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true,
    };
    flatpickr("#beginTime", config);
  </script>
